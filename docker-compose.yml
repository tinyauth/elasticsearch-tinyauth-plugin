version: '2'

volumes:
  elasticsearch_data: {}
  postgres_data: {}

services:
  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
    - POSTGRES_DB=tinyauth
    - POSTGRES_USER=tinyauth
    - POSTGRES_PASSWORD=tinyauth

  tinyauth:
    image: tinyauth/tinyauth:dev
    environment:
    - POSTGRES_USER=tinyauth
    - POSTGRES_PASSWORD=tinyauth
    ports:
    - "127.0.0.1:5000:5000"

  elasticsearch:
    build: .
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "127.0.0.1:9200:9200"
